# Alpaca Trading Service - Secrets Configuration Template
# Copy this file to secrets.yml and fill in your actual values
# IMPORTANT: Never commit secrets.yml to version control!

# Alpaca API Configuration
alpaca:
  api_key: "YOUR_ALPACA_API_KEY_HERE"
  secret_key: "YOUR_ALPACA_SECRET_KEY_HERE"
  base_url: "https://paper-api.alpaca.markets"
  paper_trading: true

# JWT Configuration
jwt:
  secret: "your-jwt-secret-key-change-this-in-production"
  algorithm: "HS256"
  expiration_hours: 24

# Redis Configuration (optional)
redis:
  host: "localhost"
  port: 6379
  db: 0
  password: null  # Set if Redis requires authentication

# Application Configuration
app:
  debug: true
  log_level: "INFO"
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8090"

# Rate Limiting
rate_limit:
  default_limit: 120
  window_seconds: 60

# Trading Configuration
trading:
  real_data_only: true
  enable_mock_data: false
  strict_error_handling: true
  max_option_symbols_per_request: 20